<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main">
    <div class="container">
      <div class="bg">
        <img src="./images/bg-pattern-card.svg" alt="back">
      </div>
      <div class="pic">
        <img src="./images/image-victor.jpg" alt="vic">
      </div>
    </div>
    <div class="info">
      <div class="birth">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <div class="place"><p>London</p></div>
      </div>
    <hr id="line">
    <div class="last">
      <div class="follow">
        <h5>80K</h5>
        <p>Followers</p>
      </div>
      <div class="like">
        <h5>803K</h5>
        <p>Likes</p>
      </div>
      <div class="photo">
        <h5>1.4K</h5>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
